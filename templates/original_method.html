<!DOCTYPE html>
<html>
  <head>
    <title>Legal Question Answering System</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css" />
  </head>
  <body>
    <div class="menu-bar">
      <button onclick="window.location='/original-method'">
        Document Retrieval and Paragraph Selection
      </button>
      <button onclick="window.location='/retrieval-rerank'">
        Retrieval and Re-rank
      </button>
    </div>
    <div class="title-container">
      <h1>Your Legal Question Answering System</h1>
      <p>
        Discover precise answers to your legal inquiries, using
        <strong>document retrieval and paragraph selection</strong> for your
        answer from SigmaLaw
      </p>
    </div>
    <div class="search-container">
      <input
        type="text"
        id="queryInput"
        placeholder="Enter your legal question here"
      />
      <button id="submitBtn" onclick="submitQueryOriginal()"></button>
    </div>
    <div id="answerSpace">Answer will appear here</div>

    <script src="/static/script.js"></script>
  </body>
</html>
